# This file remains a sample, used per default if nothing else found, but
# if you need to override it, please copy this file into:
#    sites/MY_SITE/config.yml
# and change the copied file, after a cache clear, the kernel will find
# it and load it instead.

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    #secret:          "%secret%"
    router:
        resource: "%kernel.drupal_site_path%/routing.yml"
        strict_requirements: ~
    form:            ~
    #csrf_protection: ~
    validation:      { enable_annotations: true }
    # templating:
    #     engines: ['twig']
    default_locale:  "%locale%"
    fragments:       ~
    http_method_override: true
    assets: ~

twig:
    debug:            "%kernel.debug%"
    strict_variables: false
    form_themes:
        - "bootstrap_3_layout.html.twig"
        - "bootstrap_3_horizontal_layout.html.twig"
