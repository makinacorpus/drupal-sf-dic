imports:
    - { resource: parameters.yml }
    - { resource: services.yml }

framework:
    # Those next 3 are not supported yet.
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    #secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    # Symfony's CSRF protection is not supported yet.
    csrf_protection: ~
    session:         ~
    validation:      { enable_annotations: true }
    default_locale:  "%locale%"
    fragments:       ~
    http_method_override: true
    assets: ~

twig:
    debug:            "%kernel.debug%"
    strict_variables: false
    form_themes:
        # Symfony's core form themes, last one if default one
        - "bootstrap_3_layout.html.twig"
        - "bootstrap_3_horizontal_layout.html.twig"
        # Custom form theme
        - "Form/bootstrap_custom.html.twig"
        # Custom form types
        - "Form/fields.html.twig"
        # Bundle provided form themes and widgets
        - "@Autocomplete/Form/fields.html.twig"
        - "@Iban/Form/fields.html.twig"
        - "@Filechunk/Form/fields.html.twig"

